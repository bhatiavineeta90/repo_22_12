name: redteam-env
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.11
  - pip
  - pip:
    # FastAPI and server
    - fastapi
    - uvicorn[standard]
    - starlette
    
    # HTTP and requests
    - requests
    - httpx
    - aiohttp
    
    # Data validation
    - pydantic>=2.0
    
    # LLM providers (google-genai is the new SDK, google-generativeai is deprecated fallback)
    - google-genai
    - google-generativeai
    - openai>=1.0
    
    # DeepEval framework (0.20.x has PIILeakageMetric)
    - deepeval>=0.20.0,<0.21.0
    
    # Utilities
    - pyyaml
    - python-multipart
    - nest_asyncio
    
    # Testing
    - pytest
    - pytest-asyncio
